<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
            font-size: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 30px;
        }
        .result-card {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>Find Your Church</header>
    <div class="container">
        <form id="searchForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="denomination">Preferred Denomination:</label>
                <input type="text" id="denomination">
            </div>
            <div class="form-group">
                <label for="location">Your Location:</label>
                <input type="text" id="location" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const age = document.getElementById('age').value;
            const denomination = document.getElementById('denomination').value;
            const location = document.getElementById('location').value;

            const response = await fetch('/api/find-churches', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ age, denomination, location })
            });
            const data = await response.json();
            const resultsDiv = document.getElementById('results');

            if (response.ok) {
                resultsDiv.innerHTML = data.results.map(church => `
                    <div class="result-card">
                        <h3>${church.name}</h3>
                        <p>${church.summary}</p>
                        <p><strong>Size:</strong> ${church.size}</p>
                        <p><strong>Why it fits:</strong> ${church.reason}</p>
                    </div>
                `).join('');
            } else {
                resultsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
