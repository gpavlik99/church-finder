<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Church</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Find Your Church</h1>
    </header>
    <main class="container">
        <form class="search-form">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="denomination">Preferred Denomination</label>
                <input type="text" id="denomination" name="denomination" placeholder="e.g., Catholic, Protestant">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="City, State, or Zip Code">
            </div>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <section id="results" class="results">
            <!-- Results will appear here -->
        </section>
    </main>
    <footer class="site-footer">
        <p>Â© 2024 Church Finder</p>
    </footer>
</body>
</html>
